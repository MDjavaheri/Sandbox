<!DOCTYPE html>
<html lang="en"> 
	<head>
		<title>Rock, Paper, Scissors!</title>
		<meta charset="utf-8">
		<!--CSS-->
		<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" />
		<link href="css/rps.css" type="text/css" rel="stylesheet" />
		<!--JS-->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="js/bootstrap.min.js" type="text/javascript"></script>
		<script src="js/rps.js" type="text/javascript"></script>

	</head>

	<body>
		<h1>Rock, Paper, Scissors!</h1>

		<p>
			[Instructions]
		</p>

		<div id="gamearea">
			<!--Computer's Current Move & Taunt Message-->
			<div id="computer" class="container">
				<img src="images/computer.jpg" class="img-responsive" alt="Responsive image">
				<div class="move">
				</div>
			</div>
			<p id="taunt">Let's Play!</p>
			
			<!--Game Log of Moves and Results-->
			<div id="gamelog" class="container">
			</div>

			<!--Pick a game strategy for the Computer and a move to play-->
			<div id="playerDashboard" class="container">
				<!--The Scoreboard-->
				<div id="scores" class="controls">
					<h3>Your Score</h3>
					<p>Wins: <span id="wins">0</span></p>
					<p>Losses: <span id="losses">0</span></p>
					<p>Ties: <span id="ties">0</span></p>
					<button type="button" class="btn btn-warning" id="reset">Reset</button>
				</div>
				<!--Change Computer's Playing' Strategy-->
				<div id="strategy" class="controls">
					<h3>Computer Using: <span id="strategyDisplay">Random</span> Strategy</h3> <!--Make into a bootstrap button-->
					<div class="btn-group" role="group" aria-label="...">
						<button type="button" class="btn btn-default" value="last">Last Move</button>
						<button type="button" class="btn btn-default" value="fave">Most Popular Move</button>
						<button type="button" class="btn btn-default active" aria-pressed="true">Random</button>
					</div>
				</div>
				<!--Pick Your Next Move-->
				<div id="playerMoves" class="controls">
					<h3>Available Moves</h2>
					<button type="button" class="btn btn-info move" value="rock">
						  <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>
							Rock
					</button>
					<button type="button" class="btn btn-info move" value="paper">
						<span class="glyphicon glyphicon-duplicate" aria-hidden="true"></span>
						Paper
					</button>
					<button type="button" class="btn btn-info move" value="scissors">
						<span class="glyphicon glyphicon-scissors" aria-hidden="true"></span>
						Scissors
					</button>
				</div>
			</div>
		</div>
		<footer>
			<div class="well" id="testLog">
			</div>
		</footer>
	</body>
