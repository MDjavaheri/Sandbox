<html>
   <head>
      <title>YUShuttles.com</title>
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
      <link rel="stylesheet" href="shuttle.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
   </head>
   <body>
      <div id = "container">
            <div class="banner">
                <h1>YUShuttles.com</h1>
                <h4 class="muted">Taking You Nowhere But Here </h4>
                <ul>
                    <li>Home</li>
                    <li>Shuttles</li>
                </ul>
            </div>
            <div class="schedule">
                <select>
                    <option value="Wilf">Wilf to Beren</option>
                    <option value="Beren">Beren to Wilf</option>
                 </select>
                <table class="table table-striped">
                <thead>
                    <tr>
                        <th>From Wilf</th>
                        <th>Remaining Seats</th>
                    </tr>
                </thead>
                <tbody>
                        <tr class="shuttle">
                              <td>4:30 PM</td>
                              <td>16</td>
                        </tr>            
                        <tr class="shuttle">
                              <td>5:30 PM</td>
                              <td>16</td>
                        </tr>            
                        <tr class="shuttle">
                              <td>6:30 PM</td>
                              <td>16</td>
                        </tr>            
                        <tr class="shuttle">
                              <td>7:30 PM</td>
                              <td>16</td>
                        </tr>            
                        
                        <tr class="shuttle">
                              <td>7:30 PM</td>
                              <td>16</td>
                        </tr>            
                </tbody>
            </table>   
            </div>
            <div class="seatSelector">
                <div class="seats">
                        <div class="vacant seat">
                              1
                        </div>
                        <div class="vacant seat">
                              2
                        </div>
                        <div class="vacant seat">
                              3
                        </div>
                        <div class="vacant seat">
                              4
                        </div>
                        <div class="vacant seat">
                              5
                        </div>
                        <div class="vacant seat">
                              6
                        </div>
                        <div class="vacant seat">
                              7
                        </div>
                        <div class="vacant seat">
                              8
                        </div>
                        <div class="vacant seat">
                              9
                        </div>
                        <div class="vacant seat">
                              10
                        </div>
                        <div class="vacant seat">
                              11
                        </div>
                        <div class="vacant seat">
                              12
                        </div>
                </div>
                  <input type="button" value="Confirm"/>
            </div>
      </div> 
      <div class="alert" role="alert">
      </div>
   </body>      
</html>
